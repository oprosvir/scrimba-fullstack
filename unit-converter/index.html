<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>Metric/Imperial Unit Conversion</h1>
            <form id="converter-form">
                <input type="number" id="input-el" placeholder="0">
                <button type="submit">Convert</button>
            </form>
        </div>
        <div class="results">
            <div class="result-card">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div class="result-card">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-el">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>
            <div class="result-card">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-el">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
