<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="icon" type="image/png" href="favicon.png">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&
        family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <title>Generate a Random Password</title>
    </head>
    <body>
        <div id="container">
            <h1>
                Generate a 
                <span id="block">random password</span>
            </h1>
            <p>Never use an unsecure password again.</p>

            <!-- Password length slider -->
            <div class="slider-container">
                <label for="length-slider">Password length: <span id="length-value">15</span></label>
                <input type="range" id="length-slider" min="7" max="15" value="15" oninput="updateLength(this.value)">
            </div>

            <!-- Toggle options -->
            <div class="options-container">
                <label class="checkbox-label">
                    <input type="checkbox" id="include-symbols" checked>
                    <span>Include symbols</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="include-numbers" checked>
                    <span>Include numbers</span>
                </label>
            </div>

            <button id="generate-btn" onclick="generate()">Generate passwords</button>
            <hr class="divider">
            <div id="passwords-container">
                <!-- Passwords will be generated here -->
                 <div class="password-box" id="password1" onclick="copyToClipboard(this)"></div>
                 <div class="password-box" id="password2" onclick="copyToClipboard(this)"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
