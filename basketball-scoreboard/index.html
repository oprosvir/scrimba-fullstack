<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">

    <title>Basketball Scoreboard</title>
</head>
<body>
	<h1 class="title">Scoreboard</h1>
    <div class="container">
		<div class="team-section">
			<h3>HOME</h3>
			<h1 class="score" id="home-score">0</h1>
			<div class="buttons">
				<button class="btn" onclick="addPoints('home', 1)">+1</button>
				<button class="btn" onclick="addPoints('home', 2)">+2</button>
				<button class="btn" onclick="addPoints('home', 3)">+3</button>
			</div>
    	</div>
    	<div class="timer-section">
			<div class="timer-display" id="timer">1:30</div>
			<div class="timer-controls">
				<button class="timer-btn" onclick="startTimer()">▶</button>
				<button class="timer-btn" onclick="pauseTimer()">⏸</button>
			</div>
    	</div>
    	<div class="team-section">
			<h3>GUEST</h3>
			<h1 class="score" id="guest-score">0</h1>
			<div class="buttons">
				<button class="btn" onclick="addPoints('guest', 1)">+1</button>
				<button class="btn" onclick="addPoints('guest', 2)">+2</button>
				<button class="btn" onclick="addPoints('guest', 3)">+3</button>
			</div>
    	</div>
    </div>
    <button class="btn-reset" onclick="resetScores()">NEW GAME</button>
    <script src="script.js"></script>
</body>
</html>
